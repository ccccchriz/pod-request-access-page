<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon-32x32.png"
    />

    <title>Frontend Mentor | Pod request access landing page</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <img
        src="assets/images/mobile/logo.svg"
        alt="Pod logo"
        class="main__image"
      />
      <h1 class="visually-hidden">pod</h1>
      <h2 class="main__title">
        Publish your podcasts
        <span class="main__title--white">everywhere.</span>
      </h2>
      <p class="main__paragraph">
        Upload your audio to Pod with a single click. Weâ€™ll then distribute your
        podcast to Spotify, Apple Podcasts, Google Podcasts, Pocket Casts and
        more!
      </p>
      <ul class="main__company-list">
        <li>
          <img
            src="assets/images/mobile/spotify.svg"
            alt="Spotify"
            class="main__company"
          />
        </li>
        <li>
          <img
            src="assets/images/mobile/apple-podcast.svg"
            alt="Apple Podcast"
            class="main__company"
          />
        </li>
        <li>
          <img
            src="assets/images/mobile/google-podcasts.svg"
            alt="Google Podcast"
            class="main__company"
          />
        </li>
        <li>
          <img
            src="assets/images/mobile/pocket-casts.svg"
            alt="Pocket Casts"
            class="main__company"
          />
        </li>
      </ul>
      <form action="" class="main__form">
        <label for="email" class="visually-hidden">Email address</label>
        <input
          type="email"
          name="email"
          id="email"
          class="main__input"
          placeholder="Email address"
        />
        <button type="submit" class="main__submit">Request access</button>
      </form>
    </main>
  </body>
</html>
