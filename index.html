<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon-32x32.png"
    />

    <title>Frontend Mentor | Pod request access landing page</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <img
        src="assets/images/mobile/logo.svg"
        alt="Pod logo"
        class="header__image"
      />
    </header>
    <main>
      <div class="page">
        <h1 class="visually-hidden">pod</h1>
        <h2 class="page__title">
          Publish your podcasts
          <span class="page__title--white">everywhere.</span>
        </h2>
        <p class="page__paragraph">
          Upload your audio to Pod with a single click. Weâ€™ll then distribute
          your podcast to Spotify, Apple Podcasts, Google Podcasts, Pocket Casts
          and more!
        </p>
        <ul class="page__company-list">
          <li>
            <img
              src="assets/images/mobile/spotify.svg"
              alt="Spotify"
              class="page__company"
            />
          </li>
          <li>
            <img
              src="assets/images/mobile/apple-podcast.svg"
              alt="Apple Podcast"
              class="page__company"
            />
          </li>
          <li>
            <img
              src="assets/images/mobile/google-podcasts.svg"
              alt="Google Podcast"
              class="page__company"
            />
          </li>
          <li>
            <img
              src="assets/images/mobile/pocket-casts.svg"
              alt="Pocket Casts"
              class="page__company"
            />
          </li>
        </ul>
        <form action="" class="page__form">
          <label for="email" class="visually-hidden">Email address</label>
          <input
            type="email"
            name="email"
            id="email"
            class="page__input"
            placeholder="Email address"
          />
          <button type="submit" class="page__submit">Request access</button>
        </form>
      </div>
    </main>
  </body>
</html>
